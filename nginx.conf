user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 65535;
    multi_accept on;
    use epoll;
}

http {
    # Configuraciones básicas
    charset utf-8;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    server_tokens off;
    log_not_found off;
    types_hash_max_size 2048;
    client_max_body_size 16M;

    # MIME
    include mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log combined buffer=512k flush=1m;
    error_log /var/log/nginx/error.log warn;

    # Límites y timeouts
    limit_req_zone $binary_remote_addr zone=one:10m rate=1r/s;
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;

    # Compresión Gzip
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/xml
        font/opentype
        image/svg+xml
        text/css
        text/plain;

    # Bloquear acceso por IP
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        return 444;
    }

    # Servidor principal
    server {
        listen 80;
        listen [::]:80;
        server_name tu-dominio.com www.tu-dominio.com;

        # Root directory y index
        root /usr/share/nginx/html;
        index index.html;

        # Headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; form-action 'self'; frame-ancestors 'none';" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # Bloquear archivos sensibles
        location ~ /\.(ht|git|env|DS_Store) {
            deny all;
        }

        # Configuración principal
        location / {
            try_files $uri $uri/ /index.html;
            
            # Headers de caché
            expires 1y;
            add_header Cache-Control "public, no-transform";
        }

        # Configuración para el formulario
        location /api {
            limit_req zone=one burst=5 nodelay;
            proxy_pass http://localhost:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Archivos estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|eot|woff|woff2|ttf)$ {
            expires max;
            add_header Cache-Control "public, no-transform";
        }

        # Error pages
        error_page 404 /index.html;
        error_page 500 502 503 504 /index.html;
    }
}