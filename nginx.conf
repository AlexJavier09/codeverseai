user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    server_tokens off;

    # Seguridad: bloquea acceso por IP
    server {
        listen 80 default_server;
        server_name _;
        return 444;
    }

    server {
        listen 80;
        server_name codeverseai.com www.codeverseai.com;

        root /usr/share/nginx/html;
        index index.html;

        # Headers de seguridad recomendados
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; connect-src 'self';" always;
        # Sirve el index.html para cualquier ruta (Ãºtil para SPA, si no, puedes quitar try_files)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Bloquea archivos ocultos y sensibles
        location ~ /\.(ht|git|env|DS_Store) {
            deny all;
        }
    }
}